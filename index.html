<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="flex-container">

        <input id="display"></input>

        <div class="flex-item"><button id="7">7</button></div>
        <div class="flex-item"><button id="8">8</button></div>
        <div class="flex-item"><button id="9">9</button></div>
        <div class="flex-item"><button id="x">x</button></div>

        <div class="flex-item"><button id="4">4</button></div>
        <div class="flex-item"><button id="5">5</button></div>
        <div class="flex-item"><button id="6">6</button></div>
        <div class="flex-item"><button id="-">-</button></div>

        <div class="flex-item"><button id="1">1</button></div>
        <div class="flex-item"><button id="2">2</button></div>
        <div class="flex-item"><button id="3">3</button></div>
        <div class="flex-item"><button id="+">+</button></div>

        <div class="flex-item"><button id="0">0</button></div>
        <div class="flex-item"><button id=".">.</button></div>
        <div class="flex-item"><button id="AC">AC</button></div>
        <div class="flex-item"><button id="/">/</button></div>

        <div class="flex-item"><button id="=" class="equals">=</button></div>


    </div>
    


    <script src="script.js"></script>
</body>
</html>
